<div class="border border-gray-200 p-4 rounded bg-white hover:border-blue-400 transition-colors">
  <div class="flex justify-between items-start mb-2">
    <div>
      <h3 class="text-lg font-bold text-gray-900 line-clamp-1 w-64">{{ title }}</h3>
      <p class="text-sm font-medium text-blue-600">{{ company }}</p>
    </div>
    <div class="flex flex-col items-end gap-3">
      <span class="text-sm text-gray-400">{{ formatDate(date) }}</span>
      <button class="text-gray-400 hover:text-red-500 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      </button>
  </div>
  </div>
  
  <div class="text-sm text-gray-500 mb-3">
    <div class="flex items-center">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
      </svg>
      {{ location }}
    </div>
  </div>

  <p class="text-sm text-gray-600 line-clamp-2 mb-4">
    {{ description }}
  </p>

  <div class="flex justify-between items-center">
    @if (levels) {
      <span class="text-sm font-bold text-gray-900">{{ levels }}</span>
    } @else {
      <span></span>
    }
    <a href="#" class="text-sm font-medium text-blue-600 hover:underline">Details</a>
  </div>
</div>
