<div class="human-card p-6 flex flex-col h-full bg-white relative">
  <div class="flex justify-between items-start mb-6">
    <div class="flex-1">
      <div class="flex items-center gap-2 mb-1">
        <span class="text-xs font-bold text-emerald-600 uppercase tracking-widest">{{
          levels
        }}</span>
        <span class="text-xs text-gray-300">â€¢</span>
        <span class="text-xs font-medium text-gray-400">{{ formatDate(date) }}</span>
      </div>
      <h3
        class="text-xl font-bold text-gray-900 leading-snug line-clamp-2 cursor-pointer hover:text-emerald-600 transition-colors"
        [routerLink]="['/job', id]"
      >
        {{ title }}
      </h3>
    </div>
    <button
      (click)="addToFavorite(id)"
      class="text-gray-400 cursor-pointer hover:text-red-500 transition-all p-2 -mr-2 bg-gray-50 rounded-full hover:bg-red-50"
      title="Add to favorites"
    >
      @if (isFavorite) {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="red" viewBox="0 0 24 24">
          <path
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
          />
        </svg>
      } @else {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
          />
        </svg>
      }
    </button>
  </div>

  <div class="mt-auto">
    <div class="flex items-center gap-3 mb-6">
      <div
        class="w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center text-gray-500 font-bold"
      >
        {{ company.charAt(0) }}
      </div>
      <div>
        <p class="text-sm font-bold text-gray-900 leading-none mb-1">{{ company }}</p>
        <div class="flex items-center text-xs text-gray-500 font-medium">
          <svg
            class="w-3 h-3 mr-1 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2.5"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            />
          </svg>
          {{ location }}
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between pt-4 border-t border-gray-50">
      <p class="text-sm text-gray-500 font-medium"></p>
      <a
        [routerLink]="['/job', id]"
        class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-emerald-600 hover:bg-emerald-600 hover:text-white transition-all group shadow-sm"
      >
        <svg
          class="w-5 h-5 group-hover:translate-x-0.5 transition-transform"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2.5"
            d="M14 5l7 7m0 0l-7 7m7-7H3"
          />
        </svg>
      </a>
    </div>
  </div>
</div>
