<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50/50 px-4 py-12 relative overflow-hidden">
  <div class="absolute top-0 right-0 w-96 h-96 bg-emerald-100/50 rounded-full blur-3xl -mr-20 -mt-20"></div>
  <div class="absolute bottom-0 left-0 w-96 h-96 bg-emerald-50 rounded-full blur-3xl -ml-20 -mb-20"></div>

  <div class="max-w-md w-full relative">
    <div class="text-center mb-10">
      <div class="w-16 h-16 bg-emerald-600 rounded-2xl flex items-center justify-center text-white shadow-xl shadow-emerald-100 mx-auto mb-6">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">Create your account</h2>
      <p class="text-gray-500 font-medium mt-2">Start your journey with us today</p>
    </div>

    <div class="human-card p-10 bg-white shadow-2xl shadow-emerald-100/50">
      <form (submit)="submitRegister()" class="space-y-6" [formGroup]="registrationForm">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-bold text-gray-700 mb-2">First Name</label>
            <input
              formControlName="firstName"
              id="firstName"
              type="text"
              placeholder="Jane"
              class="block w-full px-4 py-3 bg-gray-50 border border-transparent rounded-xl text-gray-900 font-medium placeholder-gray-400 focus:bg-white focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all"
            />
            <div
              *ngIf="registrationForm.get('firstName')?.touched && registrationForm.get('firstName')?.invalid"
              class="text-red-500 text-xs font-bold mt-2 ml-1"
            >
              <div *ngIf="registrationForm.get('firstName')?.errors?.['required']">Required</div>
              <div *ngIf="registrationForm.get('firstName')?.errors?.['minlength']">Too short</div>
            </div>
          </div>
          <div>
            <label for="lastName" class="block text-sm font-bold text-gray-700 mb-2">Last Name</label>
            <input
              formControlName="lastName"
              id="lastName"
              type="text"
              placeholder="Doe"
              class="block w-full px-4 py-3 bg-gray-50 border border-transparent rounded-xl text-gray-900 font-medium placeholder-gray-400 focus:bg-white focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all"
            />
            <div
              *ngIf="registrationForm.get('lastName')?.touched && registrationForm.get('lastName')?.invalid"
              class="text-red-500 text-xs font-bold mt-2 ml-1"
            >
              <div *ngIf="registrationForm.get('lastName')?.errors?.['required']">Required</div>
              <div *ngIf="registrationForm.get('lastName')?.errors?.['minlength']">Too short</div>
            </div>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email address</label>
          <input
            formControlName="email"
            id="email"
            type="email"
            placeholder="name@example.com"
            class="block w-full px-4 py-3 bg-gray-50 border border-transparent rounded-xl text-gray-900 font-medium placeholder-gray-400 focus:bg-white focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all"
          />
          <div
            *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid"
            class="text-red-500 text-xs font-bold mt-2 ml-1"
          >
            <div *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format</div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Create Password</label>
          <input
            formControlName="password"
            id="password"
            type="password"
            placeholder="••••••••"
            class="block w-full px-4 py-3 bg-gray-50 border border-transparent rounded-xl text-gray-900 font-medium placeholder-gray-400 focus:bg-white focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all"
          />
          <div
            *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid"
            class="text-red-500 text-xs font-bold mt-2 ml-1"
          >
            <div *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">Min 8 characters</div>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="registrationForm.invalid"
          class="w-full btn-primary !py-4 text-base shadow-emerald-100 disabled:bg-gray-200 disabled:shadow-none"
        >
          Create account
        </button>
      </form>

      <div class="mt-10 pt-8 border-t border-gray-50 text-center">
        <p class="text-sm text-gray-500 font-medium">
          Already have an account?
          <a routerLink="/login" class="text-emerald-600 font-bold hover:underline ml-1">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
