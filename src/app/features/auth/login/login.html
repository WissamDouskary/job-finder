<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50/50 px-4 py-12 relative overflow-hidden">
  <div class="absolute top-0 left-0 w-96 h-96 bg-emerald-100/50 rounded-full blur-3xl -ml-20 -mt-20"></div>
  <div class="absolute bottom-0 right-0 w-96 h-96 bg-emerald-50 rounded-full blur-3xl -mr-20 -mb-20"></div>

  <div class="max-w-md w-full relative">
    <div class="text-center mb-10">
      <div class="w-16 h-16 bg-emerald-600 rounded-2xl flex items-center justify-center text-white shadow-xl shadow-emerald-100 mx-auto mb-6">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A10.003 10.003 0 0112 3a10.003 10.003 0 018.139 4.188L20 7.5V11m-8 0a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">Welcome back</h2>
      <p class="text-gray-500 font-medium mt-2">Sign in to manage your career journey</p>
    </div>
    
    <div class="human-card p-10 bg-white shadow-2xl shadow-emerald-100/50">
      <form class="space-y-6" [formGroup]="loginForm" (submit)="submitLogin()">
        <div>
          <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email address</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email"
            class="block w-full px-4 py-3.5 bg-gray-50 border border-transparent rounded-xl text-gray-900 font-medium placeholder-gray-400 focus:bg-white focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all"
            placeholder="name@example.com"
          >
          <div
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
            class="text-red-500 text-xs font-bold mt-2 ml-1"
          >
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>
        
        <div>
          <div class="flex justify-between items-center mb-2">
            <label for="password" class="block text-sm font-bold text-gray-700">Password</label>
            <a href="#" class="text-xs font-bold text-emerald-600 hover:text-emerald-700">Forgot password?</a>
          </div>
          <input 
            id="password" 
            type="password" 
            formControlName="password"
            class="block w-full px-4 py-3.5 bg-gray-50 border border-transparent rounded-xl text-gray-900 font-medium placeholder-gray-400 focus:bg-white focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all"
            placeholder="••••••••"
          >
          <div
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="text-red-500 text-xs font-bold mt-2 ml-1"
          >
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          </div>
        </div>

        <div class="flex items-center">
          <input 
            id="remember" 
            type="checkbox" 
            formControlName="rememberMe"
            class="h-5 w-5 text-emerald-600 focus:ring-emerald-500/20 border-gray-200 rounded-lg transition-all"
          >
          <label for="remember" class="ml-3 block text-sm text-gray-600 font-medium">
            Keep me signed in
          </label>
        </div>

        <button 
          type="submit" 
          [disabled]="loginForm.invalid"
          class="w-full btn-primary !py-4 text-base shadow-emerald-100 disabled:bg-gray-200 disabled:shadow-none"
        >
          Sign in
        </button>
      </form>
      
      <div class="mt-10 pt-8 border-t border-gray-50 text-center">
        <p class="text-sm text-gray-500 font-medium">
          New to JobFinder? 
          <a routerLink="/signup" class="text-emerald-600 font-bold hover:underline ml-1">Create an account</a>
        </p>
      </div>
    </div>
  </div>
</div>
