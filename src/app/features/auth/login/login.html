<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white p-8 border border-gray-200 rounded shadow-sm">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-900">Login</h2>
      <p class="text-sm text-gray-600">Please enter your credentials</p>
    </div>
    
    <form class="space-y-4" [formGroup]="loginForm" (submit)="submitLogin()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
          placeholder="you@example.com"
        >
        <div
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="loginForm.get('email')?.errors?.['required']">email is required</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">invalid email format</div>
        </div>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password"
          class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
          placeholder="••••••••"
        >
        <div
          *ngIf="
            loginForm.get('password')?.touched && loginForm.get('password')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            password is required
          </div>
        </div>
      </div>

      <div class="flex items-center">
        <input 
          id="remember" 
          type="checkbox" 
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        >
        <label for="remember" class="ml-2 block text-sm text-gray-900">
          Remember me
        </label>
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="w-full flex justify-center py-2 px-4 border border-transparent cursor-pointer disabled:bg-gray-300 disabled:cursor-not-allowed rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
      >
        Sign in
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        New here? 
        <a routerLink="/signup" class="text-blue-600 hover:underline">Create an account</a>
      </p>
    </div>
  </div>
</div>
