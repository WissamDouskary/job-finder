<div class="min-h-screen bg-gray-50/50 py-20 px-4 relative overflow-hidden">
  <div class="absolute top-0 right-0 w-96 h-96 bg-emerald-100/30 rounded-full blur-3xl -mr-20 -mt-20"></div>
  
  <div class="max-w-xl mx-auto relative">
    <div class="mb-10 flex items-center gap-4">
      <div class="w-12 h-12 bg-emerald-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-emerald-100">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <div>
        <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Your Profile</h1>
        <p class="text-gray-500 font-medium mt-1">Manage your professional information</p>
      </div>
    </div>

    <div class="human-card p-10 bg-white safe-shadow">
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="prenom" class="block text-sm font-bold text-gray-700 mb-2">First Name</label>
            <input 
              type="text" 
              id="prenom" 
              formControlName="prenom" 
              placeholder="Jane"
              class="block w-full px-4 py-3 bg-gray-50 border border-transparent rounded-xl text-gray-900 font-medium focus:bg-white focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all"
            >
            <div *ngIf="profileForm.get('prenom')?.touched && profileForm.get('prenom')?.invalid" class="text-red-500 text-xs font-bold mt-2 ml-1">
              First name is required
            </div>
          </div>

          <div>
            <label for="nom" class="block text-sm font-bold text-gray-700 mb-2">Last Name</label>
            <input 
              type="text" 
              id="nom" 
              formControlName="nom" 
              placeholder="Doe"
              class="block w-full px-4 py-3 bg-gray-50 border border-transparent rounded-xl text-gray-900 font-medium focus:bg-white focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all"
            >
            <div *ngIf="profileForm.get('nom')?.touched && profileForm.get('nom')?.invalid" class="text-red-500 text-xs font-bold mt-2 ml-1">
              Last name is required
            </div>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="block w-full px-4 py-3 bg-gray-100 border border-transparent rounded-xl text-gray-500 font-medium cursor-not-allowed"
            readonly
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Update Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="New secure password"
            class="block w-full px-4 py-3 bg-gray-50 border border-transparent rounded-xl text-gray-900 font-medium focus:bg-white focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/10 transition-all"
          >
          <div *ngIf="profileForm.get('password')?.touched && profileForm.get('password')?.invalid" class="text-red-500 text-xs font-bold mt-2 ml-1">
            Min. 4 characters required
          </div>
        </div>

        <button type="submit" class="w-full btn-primary py-4 text-base shadow-emerald-100">
          Save Changes
        </button>
      </form>
    </div>
  </div>
</div>
