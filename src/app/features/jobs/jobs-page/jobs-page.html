<div class="bg-gray-50 min-h-screen pb-12">
  <div class="bg-white border-b border-gray-200 mb-8 py-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Search Jobs</h1>
      <p class="text-gray-600">Find your next career move</p>

      <!-- Simplified Search Section -->
      <div class="mt-8 flex flex-col md:flex-row gap-4">
        <div class="flex-1">
          <label class="sr-only">Keywords</label>
          <input
            type="text"
            placeholder="Mots clÃ©s (titre du poste)..."
            class="w-full px-4 py-3 border border-gray-300 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
          />
        </div>
        <div class="w-full md:w-64">
          <label class="sr-only">Location</label>
          <select
            class="w-full px-4 py-3 border border-gray-300 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 appearance-none bg-white"
          >
            <option value="">Localisation</option>
            <option value="paris">Paris, France</option>
            <option value="remote">Remote</option>
          </select>
        </div>
        <button class="bg-blue-600 text-white px-8 py-3 rounded font-medium hover:bg-blue-700">
          Search
        </button>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (item of jobs()?.results; track $index) {
        <app-job-card
          [title]="item.name"
          [company]="item.company.name"
          [location]="item.locations[0].name"
          [date]="item.publication_date"
          [description]="item.contents"
          [levels]="item.levels[0].name"
        />
      }
    </div>
    <div class="flex justify-center items-center gap-4 mt-12 bg-white p-4 rounded shadow-sm border border-gray-100">
      <button
        (click)="prevPage()"
        [disabled]="currentPage() === 1"
        class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium transition-colors hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        Previous
      </button>

      <div class="flex items-center gap-2 px-4 py-2 bg-gray-50 rounded-md">
        <span class="text-sm text-gray-600">Page</span>
        <span class="text-sm font-bold text-blue-600">{{ currentPage() }}</span>
        <span class="text-sm text-gray-600">of</span>
        <span class="text-sm font-bold text-gray-900">{{ jobs()?.page_count || 1 }}</span>
      </div>

      <button
        (click)="nextPage()"
        [disabled]="currentPage() >= (jobs()?.page_count || 1)"
        class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium transition-colors hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Next
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
      </button>
    </div>
  </div>
</div>
