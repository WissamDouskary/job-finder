<div class="bg-gray-50/50 min-h-screen pb-20">
  <!-- Interactive Header -->
  <div class="bg-white border-b border-gray-100 py-16 relative overflow-hidden">
    <div class="absolute top-0 right-0 -mt-20 -mr-20 w-96 h-96 bg-emerald-50 rounded-full blur-3xl opacity-50"></div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
      <div class="max-w-2xl">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight mb-4">
          Find work that <span class="text-emerald-600">matters.</span>
        </h1>
        <p class="text-lg text-gray-600 font-medium max-w-lg leading-relaxed">
          Discover hand-picked opportunities from the world's most innovative companies.
        </p>
      </div>

      <!-- Search & Filters Container -->
      <div class="mt-12 bg-white p-2 rounded-2xl safe-shadow border border-gray-100 flex flex-col md:flex-row gap-2">
        <div class="flex-1 relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (ngModelChange)="onSearch()"
            placeholder="Search by title, keywords..."
            class="w-full pl-11 pr-4 py-4 bg-transparent border-none focus:ring-0 text-gray-900 placeholder-gray-400 font-medium"
          />
        </div>
        
        <div class="h-10 w-px bg-gray-100 self-center hidden md:block"></div>

        <div class="w-full md:w-64 flex items-center pr-2">
          <select
            (change)="filterByLocation($event)"
            [(ngModel)]="selectedLocation"
            class="w-full px-4 py-4 bg-transparent border-none focus:ring-0 text-gray-700 font-medium appearance-none cursor-pointer"
          >
            <option value="non">Global Location</option>
            <option value="france">France</option>
            <option value="morocco">Morocco</option>
            <option value="algeria">Algeria</option>
            <option value="united state">United States</option>
            <option value="spain">Spain</option>
            <option value="italy">Italy</option>
            <option value="tunes">Tunisia</option>
          </select>
        </div>

        <div class="h-10 w-px bg-gray-100 self-center hidden md:block"></div>

        <div class="w-full md:w-64 flex items-center pr-2">
          <select
            (change)="filterByCategory($event)"
             [(ngModel)]="selectedCategory"
            class="w-full px-4 py-4 bg-transparent border-none ring-0 text-gray-700 font-medium appearance-none cursor-pointer"
          >
            <option value="non">All Categories</option>
            <option value="paris">Specific Location</option>
            <option value="remote">Fully Remote</option>
          </select>
        </div>
        
        <button (click)="resetFilters()" class="btn-primary cursor-pointer flex items-center justify-center gap-2 m-1">
          Reset
        </button>
      </div>
    </div>
  </div>

  <!-- Job Grid -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-8 pt-16">
    @if (jobs()?.results) {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (item of jobs()?.results; track $index) {
          <app-job-card
            [id]="item.id"
            [title]="item.name"
            [company]="item.company.name"
            [location]="item.locations[0].name"
            [date]="item.publication_date"
            [description]="item.contents"
            [levels]="item.levels[0].name"
          />
        }
      </div>

      <!-- Pagination -->
      <div class="flex flex-col md:flex-row justify-between items-center gap-6 mt-16 p-6 bg-white rounded-2xl border border-gray-100 safe-shadow">
        <div class="text-sm font-medium text-gray-500">
          Page <span class="text-gray-900">{{ currentPage() }}</span> of <span class="text-gray-900">{{ jobs()?.page_count || 1 }}</span>
        </div>
        
        <div class="flex items-center gap-3">
          <button
            (click)="prevPage()"
            [disabled]="currentPage() === 1"
            class="btn-secondary flex items-center gap-2 disabled:opacity-40 disabled:scale-100"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
            </svg>
            Previous
          </button>
          
          <button
            (click)="nextPage()"
            [disabled]="currentPage() >= (jobs()?.page_count || 1)"
            class="btn-primary flex items-center gap-2 disabled:opacity-40 disabled:scale-100"
          >
            Next
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
    } @else {
      <div class="text-center py-20 bg-white rounded-3xl border border-dashed border-gray-200">
        <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <p class="text-gray-500 font-medium">No jobs found matching your criteria.</p>
      </div>
    }
  </div>
</div>
